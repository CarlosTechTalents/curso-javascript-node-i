<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Youtube API</title>

	<!-- Cargamos las librerias de Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

	<!-- Cargamos nuestro css de estilos personalizados -->
	<link rel="stylesheet" href="styles.css" />

<body>
	<div class="container">
		<h1 class="logo-container">You <span class="logo">Tube</span></h1>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Buscar vídeo" id="videoInput" /><span class="input-group-bth"><button class="btn btn-primary" onclick="buscarVideo()">Buscar vídeo</button></span>
		</div>

		<ul id="listaDeVideos"></ul>
		<div id="botones"></div>

		<!-- Modal-->
		<div id="videoModal" class="modal fade modal-fullscreen-sm-down " data-bs-backdrop="static">
			<div id="modalSize" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type=" class=" close" onclick="clickBtnCerrarVideoModal()">×</button>
						<div>
							<button type=" button" onclick="clickBtnMenosVideoModal()">-</button>
							<button type=" button" onclick="clickBtnMasVideoModal()">+</button>
						</div>
						<h4 class="modal-title">Tech Talents</h4>
					</div>
					<div class="modal-body">
						<!-- tenemos que meter la url del vídeo que vamos a ver en el atributo src del iframe.
										En este caso esa acción la hacemos desde el código Javascript que se ejecuta al hacer click en el botón visualizar -->
						<iframe id="videoIframe" width="450" height="350" frameborder="0" allowfullscreen allow="autoplay">
						</iframe>
					</div>
				</div>
			</div>
		</div>

		<!-- Fin del modal -->

	</div>

	<!-- Bootstrap JavaScript and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

	<script src="app.js"></script>

</body>

</html>
