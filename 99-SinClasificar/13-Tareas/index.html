<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div style="margin: 10px 100px; padding: 10px">
    <nav>
      <div class="nav-wrapper">
        <a href="https://www.techtalents.es/" class="brand-logo" style="margin-left: 10px">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Mis tareas</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="https://www.techtalents.es/">Help</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form id="agregar-tarea-form" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">airplanemode_active</i>
            <input value="" id="tareaInput" name="tareaInput" type="text" class="validate">
            <label class="active" for="tareaInput">Introduce una tarea nueva</label>
          </div>
        </div>
      </form>
    </div>

    <ul class="collection with-header" id="lista-tareas">
      <li class="collection-header">
        <h4>Tareas</h4>
      </li>
    </ul>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
