<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Video en modal Bootstrap
  </title>

  <!-- Bootstrap. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <style>
    .modal-content {
      background-color: black;
      border: 2px;
      border-color: white;
      color: orange;
    }

    .modal-content iframe {
      margin: 0 auto;
      display: block;
    }
  </style>

</head>

<body>
  <div align="center">
    <h3 style="margin: 20px;">
      Embeber un vídeo de Youtube en un modal de Bootstrap
    </h3>
    <div style="margin: 20px;">
      <button type=" button" class="btn btn-lg btn-success" data-url="https://www.youtube.com/embed/N66QJ2VfzXo" onclick="verVideoModal(dataset.url)">Dentro Vídeo!!!</button>
      <div id="videoModal" class="modal fade">
        <div class=" modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type=" button" class="close" data-dismiss="modal" aria-hidden="true" onclick="cerrarVideoModal()">×</button>
              <h4 class="modal-title">Tech Talents</h4>
            </div>
            <div class="modal-body">
              <!-- tenemos que meter la url del vídeo que vamos a ver en el atributo src del iframe.
                En este caso esa acción la hacemos desde el código Javascript que se ejecuta al hacer click en el botón visualizar -->
              <iframe id="videoIframe" width="450" height="350" frameborder="0" allowfullscreen allow="autoplay">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <script src="11-VideoEnModal.js"></script>
</body>

</html>
